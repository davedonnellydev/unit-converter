<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="converter">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="number" id="num-input"/>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="results-container">
            <section>
                <p class="section-heading">Length (Meters/Feet)</p>
                <p class="results-text" id="meters-feet-text"></p>
            </section>
            <section>
                <p class="section-heading">Volume (Liters/Gallons)</p>
                <p class="results-text" id="liters-gallons-text"></p>
            </section>
            <section>
                <p class="section-heading">Mass (Kilograms/Pounds)</p>
                <p class="results-text" id="kilos-pounds-text"></p>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
